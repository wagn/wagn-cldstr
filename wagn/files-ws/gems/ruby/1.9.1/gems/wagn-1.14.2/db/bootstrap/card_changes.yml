card_changes_1265:
  id: 4169
  card_action_id: 6770
  field: 2
  value: "/* \nThis stylesheet defines the core rules of the \"classic\" Wagn look.\n*/\n\nbody
    {\n  font: 12px verdana, arial, helvetica, sans-serif;\n  background: #ccc;\n
    \ color: #444;\n  margin: 0px;\n  min-width: 480px;\n}\n\n.card-frame {\n  margin:
    1px 0;\n  -moz-border-radius: 8px;\n  border-radius: 8px;\n  border: 1px solid
    #aaa;\n  border-bottom: 2px solid #ccc;\n  border-right: 2px solid #ccc;\n  background:
    #fff;\n  margin: 0;\n  padding: 0 !important;\n  > .card-body {\n    min-height:
    20px;\n  }\n  > .card-header {\n    margin: 0;\n    color: #333333;\n    background:
    #8AB;\n    text-align: left;\n    .toggler {\n      top: 2px;\n    }\n  }\n  >
    .instruction {\n    color: #440;\n    background: #ddc;\n  }  \n}\n\n\n\n\n/*-------------
    closed view -------*/\n.closed-view {\n  border: 0;\n  border-bottom: 1px solid
    #ccc;\n  -moz-border-radius: 0 !important;\n  border-radius: 0 !important;\n  .card-header
    {\n    vertical-align: middle;\n    -moz-border-radius: 0 6px 6px 0;\n    border-radius:
    0 6px 6px 0;\n    margin-right: 4px;\n  }\n}\n\n\n.errors-view > .card-body {\n
    \ border: 2px solid #b44;\n  background: #ffb;\n}\n\n\n/*--------- links --------------*/\na
    {\n  color: #279;\n}\na.wanted-card {\n  color: #990000;\n}\na.email-link {\n
    \ color: #997799;\n}\n\n\n\n/*-- misc --*/\n\np {\n  line-height: 1.5em;\n}\npre
    {\n  background-color: #e5f0f5;\n  padding: 10px;\n}\nli {\n  margin-bottom: 2px;\n}\nhr
    {\n  margin: 10px\n}\n\n\n.card-notice {\n  color: #009;\n}\n.joint {\n  color:
    #960;\n}\n\n"
card_changes_1266:
