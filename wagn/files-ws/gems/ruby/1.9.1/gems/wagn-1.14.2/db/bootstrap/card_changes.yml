    #999999;\r\n$header_color: #eeeeee;\r\n\r\nh1 {\r\n  font-size: 1.2em;\r\n}\r\nh2
    {\r\n  font-size: 1.1em;\r\n}\r\n\r\ntextarea, input {\r\n  font-size: 1em;\r\n
    \ line-height: 1.5em;\r\n}\r\n\r\n/* \r\nthe following gives users more explicit
    control over spacing within tinyMCE\r\nbut leads to lots of empty paragraph tags\r\n*/\r\n\r\nh1,
    h2, p {\r\n  margin: 0px;\r\n}\r\n\r\nlabel,\r\n.navbox-item-label {\r\n  color:
    $label_color;\r\n}\r\ntable {\r\n  border-collapse: collapse;\r\n}\r\nth {\r\n
    \ color: $label_color;\r\n  font-weight: normal;\r\n  font-style: italic;\r\n}\r\ntd,
    th {\r\n  vertical-align: top;\r\n  padding: 0px;\r\n}\r\na:link,\r\na:visited
    {\r\n\ttext-decoration: none;\r\n}\r\na:hover,\r\na:focus {\r\n  text-decoration:
    underline;\r\n}\r\nform {\r\n  margin: 0px;\r\n  padding: 0px;\r\n}\r\n\r\n\r\n.card-header,\r\n.card-body
    {\r\n  padding: 5px 0;\r\n}\r\n\r\n.card-frame {\r\n  border: 1px solid $border_color;\r\n
    \ > .card-header {\r\n    background: $header_color;\r\n    padding: 5px 12px;\r\n
    \ }  \r\n  > .card-body {\r\n    padding: 5px 12px;\r\n  }\r\n  > .instruction
    {\r\n    background: #ccc;\r\n  }  \r\n}\r\n\r\n.card-header > .instruction {\r\n
    \ font-weight: normal;\r\n  font-size: 0.9em;\r\n}\r\n\r\n.closed-view {\r\n  border:
    0;\r\n  border-bottom: 1px solid #eee\r\n}\r\n\r\n/*-------- Special Pages --------*/\r\n\r\n/*--
    sign in page --*/\r\n\r\n#sign-in input#login_field,\r\n#sign-in input#password,\r\n#forgot-password
