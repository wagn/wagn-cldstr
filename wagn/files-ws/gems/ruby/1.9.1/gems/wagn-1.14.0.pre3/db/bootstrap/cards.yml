  db_content: "/*\r\nThis stylesheet outlines a host of commonly-used styles.  Unlike
    the \"standard\" stylesheet, this\r\nsheet will likely affect prominent pages
    seen even by casual users, so any major style tweaking will\r\nlikely alter some
    of the style rules below.\r\n\r\nWe do not expect migrations to alter this card
    frequently\r\n*/\r\n\r\n\r\n$input_color: #f9f9ed;\r\n$input_focus_color: #ffffee;\r\n$label_color:
    #666666;\r\n$border_color: #999999;\r\n$header_color: #eeeeee;\r\n\r\nh1 {\r\n
    \ font-size: 1.2em;\r\n}\r\nh2 {\r\n  font-size: 1.1em;\r\n}\r\n\r\ntextarea,
    input {\r\n  font-size: 1em;\r\n  line-height: 1.5em;\r\n}\r\n\r\n/* \r\nthe following
    gives users more explicit control over spacing within tinyMCE\r\nbut leads to
    lots of empty paragraph tags\r\n*/\r\n\r\nh1, h2, p {\r\n  margin: 0px;\r\n}\r\n\r\nlabel,\r\n.navbox-item-label
    {\r\n  color: $label_color;\r\n}\r\ntable {\r\n  border-collapse: collapse;\r\n}\r\nth
    {\r\n  color: $label_color;\r\n  font-weight: normal;\r\n  font-style: italic;\r\n}\r\ntd,
    th {\r\n  vertical-align: top;\r\n  padding: 0px;\r\n}\r\na:link,\r\na:visited
    {\r\n\ttext-decoration: none;\r\n}\r\na:hover,\r\na:focus {\r\n  text-decoration:
    underline;\r\n}\r\nform {\r\n  margin: 0px;\r\n  padding: 0px;\r\n}\r\n\r\n\r\n.card-header,\r\n.card-body
    {\r\n  padding: 5px 0;\r\n}\r\n\r\n.card-frame {\r\n  border: 1px solid $border_color;\r\n
    \ > .card-header {\r\n    background: $header_color;\r\n    padding: 5px 12px;\r\n
    \ }  \r\n  > .card-body {\r\n    padding: 5px 12px;\r\n  }\r\n  > .instruction
    {\r\n    background: #ccc;\r\n  }  \r\n}\r\n\r\n.card-header > .instruction {\r\n
    \ font-weight: normal;\r\n  font-size: 0.9em;\r\n}\r\n\r\n.closed-view {\r\n  border:
    0;\r\n  border-bottom: 1px solid #eee\r\n}\r\n\r\n/*-------- Special Pages --------*/\r\n\r\n/*--
    sign in page --*/\r\n\r\n#sign-in input#login_field,\r\n#sign-in input#password,\r\n#forgot-password
    input#email {\r\n  width: 50%;\r\n}\r\n#forgot-password {\r\n  margin-top: 40px;\r\n}\r\n\r\n\r\n\r\n\r\n/*-----------
    inputs ---------*/\r\n\r\n\r\ninput[type=text],\r\ninput[type=password],\r\ninput[type=checkbox],\r\ntextarea,\r\nselect
    {\r\n  border: 1px solid #aaa;\r\n  border-top: 2px solid #666;\r\n  border-left:
    2px solid #666;\r\n  background: $input_color;\r\n  :focus {\r\n    background:
    $input_focus_color;    \r\n  }\r\n}\r\n.history-view > .card-content,\r\n.conflict-view,\r\nbody#tinymce
    {\r\n  background: $input_color;\r\n}\r\nbody.mceContentBody {\r\n  margin: 4px;\r\n}\r\n\r\n\r\n/*-----------
    Change View ---------*/\r\n\r\n.change-view {\r\n  padding: 5px 0px;\r\n  border-bottom:
    1px dotted $border_color;\r\n  .change-card{\r\n    font-weight: bold;\r\n  }\r\n
    \ .last-update {\r\n    color: $label_color;\r\n  }\r\n}\r\n\r\n\r\n\r\n/*----------
    ( Richtext )-------------*/\r\n\r\n.table-of-contents {\r\n  background: $header_color;\r\n
    \ -moz-border-radius: 10px;\r\n  border-radius: 10px;\r\n  padding: 4px;\r\n  margin:
    5px 20px 20px 20px;\r\n  h5 {\r\n    margin: 0 0 0 40px;\r\n  }\r\n  ol {\r\n
    \   list-style-type: upper-roman;\r\n    ol {\r\n      list-style-type: upper-alpha;\r\n
    \     padding-left: 25px\r\n    }\r\n  }\r\n}\r\n\r\n\r\n/* CARDTYPE_SPECIFIC
    ------------------------------*/\r\n\r\n\r\n.TYPE-toggle.card-content {\r\n  font-style:
    italic;\r\n}\r\n\r\n.TYPE-image.card-content img {\r\n  max-width: 100%;\r\n}\r\n\r\n/*---------(
    Search ) ---------- */\r\n\r\n.search-keyword {\r\n  font-style: italic;\r\n}\r\n\r\n.search-count
    {\r\n  float: right;\r\n  color: $label_color;\r\n}\r\n\r\n\r\n/*----------- (Account
    Request)--------------*/\r\n\r\n.invite-links {\r\n  padding: 10px;\r\n  margin-top:
    10px;\r\n  background: $header_color;\r\n  text-align: center;\r\n}\r\n.invite-links
    a {\r\n  font-weight: bold;\r\n  margin: 0 20px;\r\n}\r\n\r\n\r\n/*----------
    comments -------------------------------------- */\r\n\r\n.comment-box {\r\n  padding:
    8px;\r\n  margin: 0px;\r\n  input {\r\n    padding: 0px;\r\n  }\r\n  textarea
    {\r\n    margin-bottom:5px;\r\n  }\r\n}\r\n.w-comment-author {\r\n  font-style:
    italic;\r\n  margin-left: 10px;\r\n}\r\n"
cards_392:
  id: 965
  name: 'style: classic cards'
  key: style_classic_card
  codename: 
  left_id: 
  right_id: 
  current_revision_id: 6770
  created_at: 2014-11-09 00:32:03.000000000 Z
  updated_at: 2014-11-09 00:32:03.000000000 Z
  creator_id: 1
  updater_id: 1
  read_rule_class: '*all'
  read_rule_id: 500
  references_expired: 
  trash: false
  type_id: 943
  db_content: "/* \nThis stylesheet defines the core rules of the \"classic\" Wagn
    look.\n*/\n\nbody {\n  font: 12px verdana, arial, helvetica, sans-serif;\n  background:
    #ccc;\n  color: #444;\n  margin: 0px;\n  min-width: 480px;\n}\n\n.card-frame {\n
    \ margin: 1px 0;\n  -moz-border-radius: 8px;\n  border-radius: 8px;\n  border:
    1px solid #aaa;\n  border-bottom: 2px solid #ccc;\n  border-right: 2px solid #ccc;\n
    \ background: #fff;\n  margin: 0;\n  padding: 0 !important;\n  > .card-body {\n
    \   min-height: 20px;\n  }\n  > .card-header {\n    margin: 0;\n    color: #333333;\n
    \   background: #8AB;\n    text-align: left;\n    .toggler {\n      top: 2px;\n
    \   }\n  }\n  > .instruction {\n    color: #440;\n    background: #ddc;\n  }  \n}\n\n\n\n\n/*-------------
    closed view -------*/\n.closed-view {\n  border: 0;\n  border-bottom: 1px solid
    #ccc;\n  -moz-border-radius: 0 !important;\n  border-radius: 0 !important;\n  .card-header
    {\n    vertical-align: middle;\n    -moz-border-radius: 0 6px 6px 0;\n    border-radius:
    0 6px 6px 0;\n    margin-right: 4px;\n  }\n}\n\n\n.errors-view > .card-body {\n
    \ border: 2px solid #b44;\n  background: #ffb;\n}\n\n\n/*--------- links --------------*/\na
    {\n  color: #279;\n}\na.wanted-card {\n  color: #990000;\n}\na.email-link {\n
    \ color: #997799;\n}\n\n\n\n/*-- misc --*/\n\np {\n  line-height: 1.5em;\n}\npre
    {\n  background-color: #e5f0f5;\n  padding: 10px;\n}\nli {\n  margin-bottom: 2px;\n}\nhr
    {\n  margin: 10px\n}\n\n\n.card-notice {\n  color: #009;\n}\n.joint {\n  color:
    #960;\n}\n\n"
cards_393:
  id: 966
  name: 'style: traditional'
  key: style_traditional
  codename: 
  left_id: 
  right_id: 
  current_revision_id: 6775
  created_at: 2014-11-09 00:32:03.000000000 Z
  updated_at: 2014-11-09 00:32:03.000000000 Z
  creator_id: 1
  updater_id: 1
  read_rule_class: '*all'
  read_rule_id: 500
  references_expired: 
  trash: false
  type_id: 943
  db_content: "/*\r\nThis \"traditional\" styling is for backwards compatibility.
    \ It is not intended for use in Wagns created after version 1.12.\r\n\r\nThere
    are three types of rules here:\r\n  1. rules applying to selectors no longer included
    in standard layouts (#menu, #logo, #credit)\r\n  2. rules enforcing now-deprecated
    styling patterns\r\n  3. rules enforcing default content expected to change soon\r\n\r\n*/\r\n\r\n@mixin
    no_external_icon {\r\n  list-style-type: none;\r\n  padding-right: 0 !important;\r\n
    \ background: inherit;\r\n}\r\n\r\n\r\n/* #menu is being replaced with #header
    */\r\n#menu {\r\n  font-size: 14px;\r\n  background: #8AB;\r\n  margin-bottom:
    20px;\r\n  padding: 2px;\r\n a {\r\n    color: #000;\r\n    padding: 0px 4px;\r\n
    \ }\r\n  div {\r\n    display: inline;\r\n  }\r\n  #logging {  /* signing in and
    out */\r\n    float:right;\r\n    right: 0.5%;\r\n    top: 2px;\r\n  }\r\n  #my-card-link
    {\r\n    font-weight: bold;\r\n  }\r\n  .navbox {\r\n    height: 18px;\r\n    width:
    30%;\r\n  }\r\n}\r\n@media print {\r\n  #menu {\r\n    display: none;\r\n  }\r\n}\r\n\r\n\r\n/*
    -------  Secondary --------- */\r\n\r\n/* #logo is being replaced with *logo card
    slot wrappers */\r\n#logo {\r\n  text-align: center;\r\n  padding: 10px;\r\n  background:
    #fff;\r\n  border: 1px solid #777;\r\n  -moz-border-radius: 8px;\r\n  border-radius:
    8px;\r\n  a,\r\n  a:link,\r\n  a:visited {\r\n    color: #448;\r\n    text-decoration:
    none;\r\n    text-align: center;\r\n  }\r\n  img {\r\n    max-width: 100%;\r\n
    \ }\r\n}\r\n\r\n/* #credit is being replaced with *credit card slot wrappers */\r\n#credit
    {\r\n  margin: 30px 0;\r\n}\r\n\r\n\r\n/* the logo and credit will not be in the
    sidebar in most new layouts */\r\n\r\n#secondary {\r\n  > div {\r\n    > a > .SELF-Xlogo.content-view,\r\n
    \   > .SELF-Xcredit.content-view {\r\n      display: block;\r\n      text-align:
    center;\r\n      padding: 10px;\r\n      background: #fff;\r\n      border: 1px
    solid #bbb;\r\n      -moz-border-radius: 8px;\r\n      border-radius: 8px;\r\n
    \     img {\r\n        max-width: 100%;\r\n      }\r\n      a {\r\n        color:
    #186886; /* NOTGREY - Wagn blue */\r\n      }\r\n    }\r\n  }  \r\n}\r\n\r\n\r\n/*\r\nThe
    following are specifically NOT recommended but are included here to avoid disrupting
    behavior in old sites\r\n*/\r\n\r\n/* best not to overspecify these properties
    */\r\nbody, p, ol, ul, td, th, textarea {\r\n  font-family: verdana, arial, helvetica,
    sans-serif;\r\n  font-size:   12px;\r\n  font-weight: normal;\r\n}\r\n\r\nbody,
    p, ol, ul {\r\n  line-height: 21px;\r\n}\r\n\r\n.closed-content {\r\n  font-size:
    11px !important;\r\n}\r\n\r\n/* creates lots of inline divs.  confusing */\r\n.content-view
    {\r\n  display: inline;\r\n}\r\n\r\n/* english content in css.  ugh */\r\n.search-no-results:after
    {\r\n  content:'0 results';\r\n}\r\n.closed-content .search-no-results:after {\r\n
    \ content:'';\r\n}\r\n\r\n/* many sites may want this external link behavior;
    it's here because it's a nuisance to override when not desired */\r\n\r\na.external-link,\r\n.closed-content
    a.external-link {\r\n  color: #729;\r\n  background: url([[/assets/external_link.png]])
    center right no-repeat;\r\n  padding-right: 13px !important;\r\n}\r\n\r\n.SELF-home-original
    > .card-content p,\r\n.SELF-wagneer_menu > .card-content {\r\n  a.external-link
    {\r\n    list-style-type: none;\r\n    padding-right: 0 !important;\r\n    background:
    inherit;\r\n  }\r\n}\r\n"
