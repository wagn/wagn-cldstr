    $input_focus_color;    \r\n  }\r\n}\r\n.history-view > .card-content,\r\n.conflict-view,\r\nbody#tinymce
    {\r\n  background: $input_color;\r\n}\r\nbody.mceContentBody {\r\n  margin: 4px;\r\n}\r\n\r\n\r\n/*-----------
    Change View ---------*/\r\n\r\n.change-view {\r\n  padding: 5px 0px;\r\n  border-bottom:
    1px dotted $border_color;\r\n  .change-card{\r\n    font-weight: bold;\r\n  }\r\n
    \ .last-update {\r\n    color: $label_color;\r\n  }\r\n}\r\n\r\n\r\n\r\n/*----------
    ( Richtext )-------------*/\r\n\r\n.table-of-contents {\r\n  background: $header_color;\r\n
